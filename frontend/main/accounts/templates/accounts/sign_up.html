{% extends 'layouts/default/page.html' %}
{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div class="cuerpo-principal ml-6">
    <div class="inicio-de-sesin ml-5">

      <div class="ventana-input">
        <div class="encabezado-input">
          <a href={% url 'accounts:log_in' %}>
            <img src={% static "assets/img/back.png" %} alt="">
          </a>
        </div>
        <div class="text-title-input">Sign in</div>
        <div class="lap4 register-form">
            <form id="form-sign-in" class="form-group">
              <div class="form-adapt">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Email</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <label for="IdRole">Role</label><br>
                  <select  id="IdRole" name="role"  class="form-select mb-3">
                    <!-- OpciÃ³n por defecto -->
                    <option value="" disabled selected>Select a role</option>
                    <option value="holder" >Data Subject</option>
                    <option value="consumer" >Consumer</option>
                    <option value="admin" >Admin</option>
                  </select>
                </div>
              </div>
              <button class="btn btn-success " id="btn_sign">{% trans 'Create' %}</button>
            </form>
            <form id="additionalForm" class="display_ocult">
              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" name="company" placeholder="Enter company">
              </div>
              <div class="form-group">
                <label for="nit">NIT</label>
                <input type="text" class="form-control" id="nit" name="nit" placeholder="Enter NIT">
              </div>
              <button class="btn btn-success ">{% trans 'Create' %}</button>
            </form>
        </div>
      </div>
    </div>
  </div>
  <script src={% static 'assets/js/manage_persons.js' %}></script>
  
{% endblock %}
