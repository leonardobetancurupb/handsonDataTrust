{% extends 'layouts/default/page.html' %}

{% load i18n %}

{% block content %}

    {% if token != "Variable not found" %}

    {% load static %}

    

    <div class="row w-100 ml-4 mt-2 justify-content-between">
      <div class="col-sm-2 shadow-sm p-1 border border-1">
        <div class="nav flex-column nav-pills text-center mt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <ul class="list-group ml-0">
            <li class="list-group-item list-group-item-action ">
              <a class="text-danger" href={% url 'consumer:info' %}>Home</a>
            </li >
            <li class="list-group-item list-group-item-action ">
              <a class="text-danger" href={% url 'consumer:view_datasets' %}>Datasets</a>
            </li>
            <li class="list-group-item list-group-item-action ">
              <a class="text-danger" href={% url 'consumer:consumer_history' %}>Projects</a>
            </li>
            <li class="list-group-item list-group-item-action ">
              <a class="text-danger" href={% url 'consumer:about_consumer' %}>About</a>
            </li>
            <li class="list-group-item list-group-item-action ">
              <a class="text-danger" href={% url 'accounts:log_out' %}>Log out</a>
            </li>
            </ul>
          </div>
        </div>
        <div class="col-md-9 w-100 vh-100 mt-5 mr-3 align-self-center">
          <div id="alertContainer" class="position-absolute position-alert"></div> 
          <div class="ventana-home">
            <div class="lap-home  p-2 border border-1">
              <div class="form-group ">
                <h3>
                  Datasets
                </h3>
                Filters
                <div class="row form-group">
                  <div class="col w-25">
                      <label for="searchInput">Name:</label>
                      <input type="text" id="searchInput" class="form-control w-100" placeholder="Search...">
                  </div>
                  <div class="col w-75">
                      Range Date
                      <div class="d-flex w-100">
                          <div class="col w-50">
                              <label for="startDate">From:</label>
                              <input type="date" id="startDate" class="form-control w-100" placeholder="Start Date">
                          </div>
                          <div class="col w-50">
                              <label for="endDate">To:</label>
                              <input type="date" id="endDate" class="form-control w-100" placeholder="End Date">
                          </div>
                      </div>
                  </div>
                </div>
              </div>
            <div class="container mt-1 sensor-table">
              <div class="row" id="cardContainerDatasets">
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
        <div class="modal" id="confirmDeleteModal" >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Delete</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  Are you sure to delete it?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger " id="confirmDeleteButton">Accept</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src={% static 'assets/js/manage_datasets_consumer.js' %}></script>
      {% else %}
      <script>
        window.onload=function() {
            window.location.href = "{% url 'accounts:log_in' %}";
        }  
    </script>
    {% endif %}
{% endblock %}
